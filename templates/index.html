<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke App</title>
</head>
<body>
    <h1>Choisissez une cat√©gorie de blague</h1>
    <form method="post">
        <select name="category">
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <button type="submit">Obtenir une blague</button>
    </form>

    {% if joke %}
    <div>
        <p>{{ joke }}</p>
        <form method="post">
            <input type="hidden" name="joke" value="{{ joke }}">
            <button type="submit" name="like">Like</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
