<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="fr">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Joke App</title>
      <!-- Intégration de Tailwind CSS -->
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>
<body>
    <h1>Choisissez une catégorie de blague</h1>
    <form method="post">
        <select name="category">
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <select name="lang">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="pt">Português</option>
            <option value="cs">Česky</option>
        </select>
        <select name="type">
            <option value="single">Single</option>
            <option value="twopart">Two-part</option>
        </select>
        <input type="text" name="blacklistFlags" placeholder="Blacklist Flags (e.g., nsfw,religious)">
        <button type="submit">Obtenir une blague</button>
    </form>

    {% if joke %}
    <div>
        <p>{{ joke }}</p>
    </div>
    {% endif %}
</body>
</html>
